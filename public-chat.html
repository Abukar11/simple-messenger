<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
        }
        .login-screen input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        .login-screen input:focus {
            border-color: #2196F3;
        }
        .login-screen button {
            width: 100%;
            padding: 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-screen button:hover {
            background: #1976D2;
        }
        .chat-screen {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        .status {
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.own {
            margin-left: auto;
            background: #2196F3;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }
        .message.other {
            background: #f1f1f1;
            border-radius: 15px 15px 15px 5px;
        }
        .message-content {
            padding: 10px 15px;
        }
        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .input-area button {
            padding: 12px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">–ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç</div>
        
        <div class="login-screen" id="loginScreen">
            <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div class="chat-screen" id="chatScreen">
            <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        let isConnected = false;

        // URL —Å–µ—Ä–≤–µ—Ä–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—É—é serveo —Å—Å—ã–ª–∫—É
        const SERVER_URL = 'https://c8cb7d74ab2ab37a50e46d2bb3ba00a4.serveo.net';

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            username = usernameInput.value.trim();
            
            if (!username) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                return;
            }

            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            connectToServer();
        }

        function connectToServer() {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫:', SERVER_URL);
            socket = io(SERVER_URL);

            socket.on('connect', () => {
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
                isConnected = true;
                updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —á–∞—Ç—É', '#4CAF50');
                socket.emit('userJoin', username);
            });

            socket.on('disconnect', () => {
                console.log('–û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                isConnected = false;
                updateStatus('üî¥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', '#F44336');
            });

            socket.on('messageHistory', (history) => {
                console.log('–ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è:', history.length);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                history.forEach(msg => addMessage(msg));
            });

            socket.on('newMessage', (message) => {
                console.log('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                addMessage(message);
            });

            socket.on('userJoined', (data) => {
                updateStatus(`üü¢ –û–Ω–ª–∞–π–Ω: ${data.users.length}`, '#4CAF50');
            });

            socket.on('userLeft', (data) => {
                updateStatus(`üü¢ –û–Ω–ª–∞–π–Ω: ${data.users.length}`, '#4CAF50');
            });

            socket.on('joinSuccess', (data) => {
                updateStatus(`üü¢ –û–Ω–ª–∞–π–Ω: ${data.users.length}`, '#4CAF50');
            });

            socket.on('error', (error) => {
                console.error('–û—à–∏–±–∫–∞:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', '#F44336');
            });
        }

        function updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.backgroundColor = color;
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.username === username ? 'own' : 'other'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">${message.username} ‚Ä¢ ${time}</div>
                    <div>${message.text}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text || !isConnected) return;

            socket.emit('sendMessage', {
                text: text,
                username: username,
                timestamp: new Date().toISOString()
            });

            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        document.getElementById('usernameInput').focus();
    </script>
</body>
</html>
