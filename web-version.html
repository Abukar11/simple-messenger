<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Messenger</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.my {
      background: #2196F3;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      background: white;
      border: 1px solid #e0e0e0;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      opacity: 0.7;
    }

    .time {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
    }

    .input-area {
      background: white;
      border-top: 3px solid #2196F3;
      padding: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      min-height: 70px;
    }

    .input {
      flex: 1;
      border: 2px solid #2196F3;
      border-radius: 25px;
      padding: 12px 15px;
      font-size: 16px;
      outline: none;
    }

    .send-btn {
      width: 45px;
      height: 45px;
      background: #2196F3;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .login-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      margin: 20px 0;
      text-align: center;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    let socket;
    let currentUser = '';
    let isLoggedIn = false;
    let messages = [];
    let userCount = 0;
    let isConnected = false;

    function init() {
      socket = io();

      socket.on('connect', () => {
        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
        isConnected = true;
        render();
      });

      socket.on('disconnect', () => {
        console.log('–û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
        isConnected = false;
        render();
      });

      socket.on('messageHistory', (history) => {
        messages = history;
        render();
        scrollToBottom();
      });

      socket.on('newMessage', (message) => {
        messages.push(message);
        render();
        scrollToBottom();
      });

      socket.on('userJoined', (data) => {
        userCount = data.userCount;
        render();
      });

      socket.on('userLeft', (data) => {
        userCount = data.userCount;
        render();
      });

      socket.on('joinSuccess', (data) => {
        userCount = data.userCount;
        render();
      });

      socket.on('error', (error) => {
        showError(error.message || '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
      });

      render();
    }

    function render() {
      const app = document.getElementById('app');

      if (!isLoggedIn) {
        app.innerHTML = `
                    <div class="login-screen">
                        <div class="login-box">
                            <h1>üí¨ Simple Messenger</h1>
                            <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –≤—Ö–æ–¥–∞ –≤ —á–∞—Ç</p>
                            <input type="text" class="login-input" placeholder="–í–∞—à–µ –∏–º—è..." maxlength="50" onkeypress="handleLogin(event)">
                            <button class="login-btn" onclick="loginFromButton()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
                            <div style="margin-top: 20px; font-size: 14px; color: #666;">
                                ${isConnected ? 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É' : 'üî¥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...'}
                            </div>
                        </div>
                    </div>
                `;
      } else {
        app.innerHTML = `
                    <div class="header">
                        Simple Messenger - ${currentUser}
                        <br>
                        <small>${isConnected ? `üü¢ –û–Ω–ª–∞–π–Ω ‚Ä¢ ${userCount} —á–µ–ª.` : 'üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...'}</small>
                    </div>
                    
                    <div class="messages" id="messages">
                        ${messages.map(msg => `
                            <div class="message ${msg.username === currentUser ? 'my' : 'other'}">
                                ${msg.username !== currentUser ? `<div class="username">${msg.username}</div>` : ''}
                                <div>${msg.text}</div>
                                <div class="time">${msg.time}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="input-area">
                        <input type="text" class="input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                               maxlength="1000" onkeypress="handleSend(event)">
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">‚û§</button>
                    </div>
                `;
        scrollToBottom();
      }
    }

    function handleLogin(event) {
      if (event.key === 'Enter') {
        loginFromButton();
      }
    }

    function loginFromButton() {
      const input = document.querySelector('.login-input');
      const username = input.value.trim();
      if (username && username.length >= 2) {
        currentUser = username;
        isLoggedIn = true;
        socket.emit('userJoin', username);
        render();
      } else {
        showError('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
      }
    }

    function handleSend(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text && isConnected) {
        socket.emit('sendMessage', {
          username: currentUser,
          text: text
        });
        input.value = '';
      }
    }

    function scrollToBottom() {
      const messagesDiv = document.getElementById('messages');
      if (messagesDiv) {
        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 100);
      }
    }

    function showError(message) {
      const app = document.getElementById('app');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      app.appendChild(errorDiv);

      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    init();
  </script>
</body>

</html>
