<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè†‚Äç‚¨õ Raven - –ú–æ–±–∏–ª—å–Ω—ã–π —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2196F3;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .status {
            background: #e3f2fd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #1976d2;
            flex-shrink: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.my {
            background: #2196F3;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-user {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 3px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            margin-top: 3px;
            opacity: 0.7;
        }

        .input-container {
            background: white;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: #2196F3;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:active {
            background: #1976d2;
            transform: scale(0.95);
        }

        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-screen h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        .login-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .error {
            color: #f44336;
            padding: 10px;
            text-align: center;
            background: #ffebee;
            border-radius: 5px;
            margin: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè†‚Äç‚¨õ Raven</h1>
        <div id="username-display"></div>
    </div>
    
    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <div id="app"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let currentUser = '';
        let socket = null;
        let messages = [];

        function initApp() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                app.innerHTML = `
                    <div class="login-screen">
                        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                        <input type="text" id="username-input" class="login-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." maxlength="20">
                        <button onclick="login()" class="login-button">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
                    </div>
                `;
                
                document.getElementById('username-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') login();
                });
            } else {
                document.getElementById('username-display').textContent = currentUser;
                app.innerHTML = `
                    <div class="messages" id="messages"></div>
                    <div class="input-container">
                        <input type="text" id="message-input" class="input-field" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                        <button onclick="sendMessage()" class="send-button">‚û§</button>
                    </div>
                `;
                
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
                
                connectSocket();
                renderMessages();
            }
        }

        function login() {
            const input = document.getElementById('username-input');
            const username = input.value.trim();
            
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }
            
            if (username.length < 2) {
                alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }
            
            currentUser = username;
            initApp();
        }

        function connectSocket() {
            const status = document.getElementById('status');
            status.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            
            try {
                socket = io({
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });

                socket.on('connect', () => {
                    console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    status.textContent = 'üü¢ –û–Ω–ª–∞–π–Ω';
                    status.style.background = '#c8e6c9';
                    status.style.color = '#2e7d32';
                    socket.emit('userJoin', currentUser);
                });

                socket.on('disconnect', () => {
                    console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                    status.textContent = 'üî¥ –ù–µ—Ç —Å–≤—è–∑–∏';
                    status.style.background = '#ffcdd2';
                    status.style.color = '#c62828';
                });

                socket.on('messageHistory', (history) => {
                    console.log('–ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è:', history.length, '—Å–æ–æ–±—â–µ–Ω–∏–π');
                    messages = history;
                    renderMessages();
                });

                socket.on('newMessage', (message) => {
                    console.log('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                    messages.push(message);
                    renderMessages();
                });

                socket.on('connect_error', (error) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                    status.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                    status.style.background = '#fff3e0';
                    status.style.color = '#e65100';
                });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è socket:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !socket) return;
            
            const message = {
                username: currentUser,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            socket.emit('sendMessage', message);
            input.value = '';
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            if (!container) return;
            
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.username === currentUser ? 'my' : 'other'}">
                    ${msg.username !== currentUser ? `<div class="message-user">${msg.username}</div>` : ''}
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Socket.io
        if (typeof io === 'undefined') {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Socket.io<br>
                    –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                </div>
            `;
        } else {
            initApp();
        }
    </script>
</body>
</html>
