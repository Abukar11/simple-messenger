<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ –ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }
        .header::after {
            content: 'üí¨';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .connection-info {
            background: #f8f9fa;
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .welcome-text h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-screen input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        .login-screen input:focus {
            border-color: #2196F3;
        }
        .login-screen button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .login-screen button:hover {
            transform: translateY(-2px);
        }
        .login-screen button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-screen {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        .status {
            padding: 15px 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .status.connected {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .status.connecting {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }
        .status.error {
            background: linear-gradient(135deg, #F44336, #d32f2f);
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.own {
            margin-left: auto;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border-radius: 18px 18px 5px 18px;
        }
        .message.other {
            background: white;
            border-radius: 18px 18px 18px 5px;
            border: 1px solid #e1e5e9;
        }
        .message-content {
            padding: 12px 16px;
        }
        .message-header {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .message-text {
            line-height: 1.4;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
            max-height: 100px;
            resize: none;
        }
        .input-area input:focus {
            border-color: #2196F3;
        }
        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.05);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .typing-indicator {
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            –ü—Ä–æ—Å—Ç–æ–π –ß–∞—Ç
        </div>
        <div class="connection-info">
            üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ ‚Ä¢ Real-time —Å–æ–æ–±—â–µ–Ω–∏—è
        </div>
        
        <div class="login-screen" id="loginScreen">
            <div class="welcome-text">
                <h3>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
                <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –≤—Ö–æ–¥–∞ –≤ —á–∞—Ç</p>
            </div>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è..." maxlength="20" autocomplete="name">
            <button id="joinBtn" onclick="joinChat()">üöÄ –í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div class="chat-screen" id="chatScreen">
            <div class="status connecting" id="status">üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                –ö—Ç–æ-—Ç–æ –ø–µ—á–∞—Ç–∞–µ—Ç...
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        let isConnected = false;
        let typingTimeout;

        // –ü–æ–ø—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–µ—Ä–≤–µ—Ä—ã
        const SERVER_URLS = [
            'https://c8cb7d74ab2ab37a50e46d2bb3ba00a4.serveo.net',
            window.location.origin, // –ï—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ
            'http://localhost:3001' // –õ–æ–∫–∞–ª—å–Ω—ã–π fallback
        ];

        let currentServerIndex = 0;

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            const joinBtn = document.getElementById('joinBtn');
            
            username = usernameInput.value.trim();
            
            if (!username) {
                usernameInput.focus();
                return;
            }

            if (username.length < 2) {
                alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            joinBtn.disabled = true;
            joinBtn.textContent = '‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';

            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            connectToServer();
        }

        function connectToServer() {
            const serverUrl = SERVER_URLS[currentServerIndex];
            console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫:', serverUrl);
            
            updateStatus('üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...', 'connecting');

            try {
                socket = io(serverUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true
                });

                socket.on('connect', () => {
                    console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É:', serverUrl);
                    isConnected = true;
                    updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —á–∞—Ç—É', 'connected');
                    socket.emit('userJoin', username);
                });

                socket.on('disconnect', () => {
                    console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                    isConnected = false;
                    updateStatus('üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
                });

                socket.on('connect_error', (error) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                    tryNextServer();
                });

                socket.on('messageHistory', (history) => {
                    console.log('üìö –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', history.length);
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    if (history && history.length > 0) {
                        history.forEach(msg => addMessage(msg));
                    }
                });

                socket.on('newMessage', (message) => {
                    console.log('üí¨ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                    addMessage(message);
                });

                socket.on('userJoined', (data) => {
                    updateStatus(`üü¢ –í —á–∞—Ç–µ: ${data.users.length} üë§`, 'connected');
                });

                socket.on('userLeft', (data) => {
                    updateStatus(`üü¢ –í —á–∞—Ç–µ: ${data.users.length} üë§`, 'connected');
                });

                socket.on('joinSuccess', (data) => {
                    updateStatus(`üü¢ –í —á–∞—Ç–µ: ${data.users.length} üë§`, 'connected');
                });

                // –¢–∞–π–º–∞—É—Ç –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                setTimeout(() => {
                    if (!isConnected) {
                        console.log('–¢–∞–π–º–∞—É—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                        tryNextServer();
                    }
                }, 5000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–æ–∫–µ—Ç–∞:', error);
                tryNextServer();
            }
        }

        function tryNextServer() {
            if (socket) {
                socket.disconnect();
            }
            
            currentServerIndex++;
            if (currentServerIndex < SERVER_URLS.length) {
                console.log('–ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Å–µ—Ä–≤–µ—Ä...');
                setTimeout(() => connectToServer(), 1000);
            } else {
                updateStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                setTimeout(() => {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —ç–∫—Ä–∞–Ω—É –≤—Ö–æ–¥–∞
                    document.getElementById('chatScreen').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                    const joinBtn = document.getElementById('joinBtn');
                    joinBtn.disabled = false;
                    joinBtn.textContent = 'üöÄ –í–æ–π—Ç–∏ –≤ —á–∞—Ç';
                }, 3000);
            }
        }

        function updateStatus(text, status) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status ${status}`;
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.username === username ? 'own' : 'other'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">${message.username} ‚Ä¢ ${time}</div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = messageInput.value.trim();

            if (!text || !isConnected) return;

            sendBtn.disabled = true;
            
            socket.emit('sendMessage', {
                text: text,
                username: username,
                timestamp: new Date().toISOString()
            });

            messageInput.value = '';
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.disabled = !messageInput.value.trim() || !isConnected;
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –∏ Enter –Ω–∞ –ø–æ–ª–µ –∏–º–µ–Ω–∏
        document.getElementById('usernameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                joinChat();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        window.addEventListener('load', () => {
            document.getElementById('usernameInput').focus();
        });
    </script>
</body>
</html>
